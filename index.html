<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quiz App</title>
  
  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Css -->
  <link rel="stylesheet" href="./style.css">

<body>
  
  <!-- Top -->
  <div class="top">
    <div class="container top-container">
      <h1 class="top-title">Front<span class="top-title-mark">Quiz</span></h1>
      <p class="top-text">Ushbu saytda siz HTML, CSS, Javascript bo'yicha tuzilgan eng sara savollar asosida, o'z bilimlaringizni sinovdan o'tkazib olishingiz mumkin.</p>
      
      <img class="logos" src="./img/logos.png" alt="">
      
      <p class="top-text-success">Omad!!!</p>
    </div>
  </div>
  
  <!-- Main -->
  <main>
    <section class="questions-section">
      <div class="container">
        <h2 class="questions-title">Bo'limlar</h2>
        
        <!-- question-items -->
        <div class="questions-wrapper">
          
          <!-- Html -->
          <a class="question" href="html.html" target="_blank" rel="noopener">
            <div class="header">
              <img src="./img/html.svg" alt="html icon" width="60">
              
              <img class="question-arrow" src="./img/top-right.png" alt="Arrow icon" width="32" height="32">
            </div>
            
            <div class="details">
              <h3 class="details-title">HTML</h3>
              <p class="details-total">60+ test savollar</p>
            </div>
          </a>
          
          <!-- CSS-basic -->
          <a class="question" href="css-basic.html" target="_blank" rel="noopener">
            <div class="header">
              <img src="./img/css.svg" alt="CSS icon" width="60">
              
              <img class="question-arrow" src="./img/top-right.png" alt="Arrow icon" width="32" height="32">
            </div>
            
            <div class="details">
              <h3 class="details-title">CSS basic</h3>
              <p class="details-total">100+ savollar</p>
            </div>
          </a>
          
          <!-- CSS-advanced -->
          <a class="question" href="#" target="_blank" rel="noopener">
            <div class="header">
              <img src="./img/css.svg" alt="CSS icon" width="60">
              
              <img class="question-arrow" src="./img/top-right.png" alt="Arrow icon" width="32" height="32">
            </div>
            
            <div class="details">
              <h3 class="details-title">CSS advanced</h3>
              <p class="details-total">60+ savollar</p>
            </div>
          </a>
          
          <!-- JS basic -->
          <a class="question" href="#" target="_blank" rel="noopener">
            <div class="header">
              <img src="./img/js.svg" alt="Javascript icon" width="60">
              
              <img class="question-arrow" src="./img/top-right.png" alt="Arrow icon" width="32" height="32">
            </div>
            
            <div class="details">
              <h3 class="details-title">Javascript basic</h3>
              <p class="details-total">80+ savollar</p>
            </div>
          </a>
          
        </div>
      </div>
    </section>
  </main>
